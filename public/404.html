<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      background: #fff;
      color: #261B23;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Aptos, Roboto, "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      line-height: 1.5;
      display: grid;
      place-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2em 1em;
    }

    strong {
      font-weight: 700;
      font-size: 1.4em;
    }

    a {
      color: inherit;
      font-weight: 700;
      text-decoration: underline;
      text-underline-offset: 0.1em;
    }

    .four_zero_four_bg {
      background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
      height: 450px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      margin-bottom: -4em;
      width: 100%;
    }

    .wallx_svg {
     max-width: 130px;
     width: 100%;
     margin: 2em auto;
     display: block;
   }


    .four_zero_four_bg h1 {
      font-size: 4rem;
    }

    p {
      font-size: 1.125rem;
      max-width: 30em;
      margin: 0 auto;
    }

    .link_404 {
      font-size: 1rem;
      color: #fff;
      padding: 0.75em 1.5em;
      background: #000;
      border-radius: 2rem;
      display: inline-block;
      text-decoration: none;
      margin-top: 2em;
      transition: background 0.3s ease;
    }

    .link_404:hover {
      background: #383838;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .four_zero_four_bg {
        height: 300px;
      }

      .four_zero_four_bg h1 {
        font-size: 3rem;
      }

      strong {
        font-size: 1.1em;
      }

      p {
        font-size: 1rem;
      }

      .link_404 {
        font-size: 0.9rem;
        padding: 0.6em 1.2em;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="four_zero_four_bg">
      <h1>404</h1>
    </div>
  <img src="/wallx.svg" alt="WallX Logo" class="wallx_svg">
    <p><strong>The page you were looking for doesn’t exist.</strong><br><br>
      Sorry about that! Please visit our hompage to get where you need to go or try searching for what you need.
    </p>
    <a href="/" class="link_404">Take me home →</a>
  </main>
</body>
</html>
